{% set name = "openmetadata-airflow-managed-apis" %}
{% set version = "0.11.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/openmetadata-airflow-managed-apis-{{ version }}.tar.gz
  sha256: 0c7614ce9fed1f0f599a064383864600e143706a349b6b202689add2ff0c2a55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - flask >=1.1.4
    - packaging >=21.2
    - setuptools >=58.3.0
    - openmetadata-ingestion >=0.11.5.3
    - apache-airflow >=2.1.4
    - pendulum >=2.1.2
    - flask-admin >=1.6.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - openmetadata
    - plugins

about:
  home: https://open-metadata.org/
  summary: Airflow REST APIs to create and manage DAGS
  dev_url: https://github.com/open-metadata/OpenMetadata
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - elanqo
